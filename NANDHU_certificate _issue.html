        </select>

        </p>

        <p class="ml-[25%] mt-[5%] text-[20px]">Candidate Name* :
            <input type="text"  required class="w-[350px] h-[40px] outline outline-slate-300 rounded-[10px]">
        </p>

                <option value="C">C</option>

        </p>
        <p class="ml-[25%] mt-[5%] text-[20px]">Issue Date* :
            <input type="date" name="date" required ">
        </p>
